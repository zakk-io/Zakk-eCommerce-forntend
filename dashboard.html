<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<style>
  a {
    text-decoration: none;
    color: black;
  }
</style>
<body>
  
  <div class="container">
    
    <div class="left-panel">
      <h2>Add Product</h2>
      <form id="product-form">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
      
        <label for="product-description">Description</label>
        <textarea id="product-description" name="product-description" rows="3" placeholder="Enter product description" required></textarea>
      
        <label for="product-price">Price</label>
        <input type="number" id="product-price" name="product-price" placeholder="Enter product price" required>
      
        <label for="product-quantity">Quantity</label>
        <input type="number" id="product-quantity" name="product-quantity" placeholder="Enter product quantity" required>
      
        <label for="product-category">Category</label>
        <select id="product-category" name="product-category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Fashion">Fashion</option>
          <option value="Electronics">Electronics</option>
          <option value="Home">Home</option>
          <option value="Health">Health</option>
          <option value="Food">Food</option>
          <option value="Media">Media</option>
        </select>
      
        <label for="product-image">Product Image</label>
        <input type="file" id="product-image" name="product-image" accept="image/*">
      
        <button type="submit">Add Product</button>
      </form>
      
    </div>

    <div class="right-panel">
      <h2>Product List</h2>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td id="name-product">Sample Product</td>
            <td>
              <button class="update-btn">Update</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="./dashboard.js"></script>
</body>
</html>
